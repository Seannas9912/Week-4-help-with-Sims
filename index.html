<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNB App Academy Help - JS Week 4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>JavaScript Week 4</h1>

    <!-- LESSON 1 -->

    <div class="lesson">
        <h3>Lesson 1: Show text on page</h3>

        <h2 id="heading1">Hello</h2>
        <p id="text1">World</p>
        <button onclick="lesson1()">Change Text</button>

        <script>
            function lesson1() {
                document.getElementById("heading1").innerHTML = "This is JavaScript!";
                document.getElementById("text1").innerHTML = "This is a paragraph!";
            }
                
        </script> 
    </div>

    <!-- LESSON 2 -->

    <div class="lesson">
        <h3>Lesson 2: Variables (Text storage)</h3>

        <h2 id="heading2">Text will change</h2>
        <p id="text2">More text here</p>
        <button onclick="lesson2()">Use Variables</button>

        <script>
            function lesson2(){
                var message1 = "Hello everyone!";
                var message2 = "This is a variable!";
                var message3 = "JavaScript is fun!";

                document.getElementById("heading2").innerHTML = message1;
                document.getElementById("text2").innerHTML = message2 + " " + message3;
            }
        </script>
    </div>

    <!-- LESSON 3 -->

    <div class="lesson">
        <h3>Lesson 3: Variables (Numbers)</h3>

        <p id="math">Math equation will show here</p>
        <button onclick="lesson3()">Do Math</button>

        <script>
            function lesson3(){
                var num1 = 7;
                var num2 = 10;
                document.getElementById("math").innerHTML = "The sum of " + num1 + " + " + num2 + " = " + (num1 + num2);
            }
        </script>
    </div>

    <!-- LESSON 4 -->
    
    <div class="lesson">
        <h3>Lesson 4: Conditions(If/else)</h3>

        <input type="password" id="password" placeholder="Enter password">
        <button onclick="lesson4()">Check Password</button>
        <div class="result" id="result4">Enter password and click</div>
        
        <script>
            function lesson4() {
                var userPassword = document.getElementById("password").value;
                
                if (userPassword == "007") {
                    document.getElementById("result4").innerHTML = "Access granted!";
                } else {
                    document.getElementById("result4").innerHTML = "Access denied!";
                }
            }
        </script>
    </div>

</body>
</html>
